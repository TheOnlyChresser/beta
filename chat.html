<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <!-- Google Fonts: Syne (til topbaren) og Roboto (til AI-boksen) -->
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>AI Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      height: 100vh;
      padding-top: 60px;
      overflow-y: auto;
      background-color: #fff;
    }
    /* Topbar styling */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }
    .brand {
      font-family: 'Syne', sans-serif;
      font-weight: 800;
      font-size: 24px;
      color: #000;
    }
    .chat-container {
      width: 100%;
      height: 0vh;
      display: flex;
      flex-direction: column;
      margin: 0 auto;
      overflow-y: visible;
    }
    .chat-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin: 0 auto;
      padding-top: 15px;
      padding-bottom: 5vh;
      overflow-y: auto;
      width: 50%;
    }
    .message {
      max-width: 75%;
      padding: 12px 16px;
      margin-bottom: 10px;
      font-size: 15px;
      border-radius: 20px;
      word-wrap: break-word;
      position: relative;
      display: inline-block;
    }
    .ai {
      align-self: flex-start;
    }
    /* AI-boks styling */
    .ai.initial {
      max-width: 620px;
      width: auto;
      font-family: 'Inter';
      font-size: x-large;
      font-weight: 600;
      padding: 15px;
      border-radius: 20px;
      overflow-y: auto;
      max-height: 30vh;
    }
    /* Typing-animation */
    .typing-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .dot {
      width: 6px;
      height: 6px;
      margin: 0 2px;
      background-color: black;
      border-radius: 50%;
      animation: typing 1.5s infinite ease-in-out;
    }
    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typing {
      0% { opacity: 0.3; transform: translateY(0px); }
      50% { opacity: 1; transform: translateY(-3px); }
      100% { opacity: 0.3; transform: translateY(0px); }
    }
    /* Input-container og send-knap styling */
    .input-container {
      position: relative;
      margin: 0 auto;
      width: 50%;
      padding: 10px;
      display: flex;
      align-items: center;
      z-index: 10;
    }
    .skip-button {
      position: absolute;
      right: 80px;
      bottom: 15px;
      background-color: transparent;
      border: 1px solid #000;
      border-radius: 20px;
      padding: 10px 15px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .skip-button:hover {
      background-color: #000;
      color: #fff;
    }
    .input-field {
      flex-grow: 1;
      font-family: 'Inter';
      padding-left: 12px;
      padding-top: 12px;
      padding-right: 50px;
      padding-bottom: 50px;
      background-color: #fff;
      border: 1.5px solid #ddd;
      border-radius: 20px;
      outline: none;
      font-size: 15px;
      resize: none;
      min-height: 40vh;
      max-height: 50vh;
      overflow-y: visible;
      box-shadow: rgba(0, 0, 0, 0) 0px 0px 0px 0px, rgba(0, 0, 0, 0) 0px 0px 0px 0px, rgba(0, 0, 0, 0.01) 0px 9px 9px 0px, rgba(0, 0, 0, 0.06) 0px 2px 5px 0px;
    }
    .action-buttons {
      position: absolute;
      left: 50%;
      bottom: 15px;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      transition: left 0.3s ease, transform 0.3s ease;
    }
    .input-container.with-send .action-buttons {
      left: 15px;
      transform: translateX(0);
    }
    .input{
      width: 100%;
      height: 30vh;
      font-family: 'Inter';
      border: none;
      outline: none;
      padding-right: 0;
      resize: none;
      overflow-y: auto;
      font-size: 15px;
    }
    .action-button {
      border: double 1.5px transparent;
      background-image: linear-gradient(white, white), linear-gradient(45deg, #4285F4, #34A853);
      background-origin: border-box;
      background-clip: padding-box, border-box;
      border-radius: 20px;
      padding: 10px 15px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .action-button:hover {
      background-image: linear-gradient(45deg, #4285F4, #34A853), linear-gradient(45deg, #4285F4, #34A853);
      color: #fff;
    }
    .send-button {
      position: absolute;
      right: 15px;
      bottom: 15px;
      background-color: #000;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: scale(0);
      transition: transform 0.05s ease-out;
    }
    .send-button:hover {
      background-image: linear-gradient(45deg, #4285F4, #34A853);
    }
    .send-button.active {
      transform: scale(1);
    }
    .send-button.disabled {
      background-color: #545453;
      pointer-events: none;
    }

    /* Responsivitet til mindre skærme */
    @media screen and (max-width: 1200px) {
      .chat-box, .input-container {
        width: 80%;
      }
    }
    @media screen and (max-width: 768px) {
      .chat-box, .input-container {
        width: 90%;
      }
      .brand {
        font-size: 20px;
      }
      .input-field {
        min-height: 35vh;
        max-height: 45vh;
      }
    }
    @media screen and (max-width: 480px) {
      .chat-container {
        height: 85vh;
      }
      .topbar {
        padding: 0 10px;
      }
      .brand {
        font-size: 18px;
      }
      .action-button, .skip-button {
        padding: 8px 12px;
        font-size: 14px;
      }
      .send-button {
        padding: 8px;
        font-size: 16px;
      }
    }
    
    /* Ændring: På computere placeres input-containeren midt på skærmen */
    @media screen and (min-width: 1200px) {
      .chat-container {
        position: relative;
      }
      .input-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <span class="brand">Careerpilot</span>
  </div>

  <div class="chat-container">
    <div class="chat-box" id="chatBox"></div>
    <div class="input-container">
      <div class="input-field">
        <textarea class="input" id="userInput" placeholder="Vent på AI..." disabled></textarea>
        <div class="action-buttons" id="actionButtons">
          <button class="action-button" id="skipButton" onclick="skipQuestion()">Skip spørgsmål</button>
          <button class="action-button" id="endButton" onclick="endChat()">Afslut</button>
        </div>
      </div>
      <button class="send-button disabled" id="sendButton" onclick="sendMessage()">
        <span class="material-icons">arrow_upward</span>
      </button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");
    const sendButton = document.getElementById("sendButton");
    let aiMessageBox = null;

    function setAIMessage(content) {
      if (!aiMessageBox) {
        aiMessageBox = document.createElement("div");
        aiMessageBox.classList.add("message", "ai", "initial");
        chatBox.appendChild(aiMessageBox);
      }
      aiMessageBox.innerHTML = content;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const message = userInput.value.trim();
      if (message === "") return;

      userInput.value = "";
      userInput.placeholder = "Vent på AI...";
      userInput.disabled = true;
      sendButton.classList.add("disabled");
      sendButton.classList.remove("active");

      setAIMessage('<div class="typing-indicator"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>');

      fetch("https://hook.integromat.com/YOUR_MAKE_WEBHOOK", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: message })
      })
      .then(response => response.json())
      .then(data => {
        setAIMessage(data.reply);
        userInput.placeholder = "Skriv en besked...";
        userInput.disabled = false;
        checkInput();
      })
      .catch(error => {
        console.error("Fejl:", error);
      });
    }

    function checkInput() {
      const inputContainer = document.querySelector('.input-container');
      if (userInput.value.trim().length > 0) {
        sendButton.classList.add("active");
        sendButton.classList.remove("disabled");
        inputContainer.classList.add('with-send');
      } else {
        sendButton.classList.remove("active");
        sendButton.classList.add("disabled");
        inputContainer.classList.remove('with-send');
      }
    }
    
    userInput.addEventListener("input", checkInput);
    userInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    });

    setTimeout(() => {
      aiMessageBox = document.createElement("div");
      aiMessageBox.classList.add("message", "ai", "initial");
      aiMessageBox.innerText = "Hej, kan du starte med at introducere dig selv?";
      chatBox.appendChild(aiMessageBox);
      chatBox.scrollTop = chatBox.scrollHeight;
      userInput.placeholder = "Skriv en besked...";
      userInput.disabled = false;
      checkInput();
    }, 500);

    function skipQuestion() {
      console.log("Spørgsmål sprunget over.");
    }
    function endChat() {
      console.log("Chat afsluttet.");
    }
  </script>
</body>
</html>
