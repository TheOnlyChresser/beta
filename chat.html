<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <!-- Google Font "Syne" -->
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@800&display=swap" rel="stylesheet">
  <title>AI Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding-top: 60px;
      overflow-y: auto;
    }
    /* Topbar og sprog-menu styling */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }
    .logo {
      height: 40px;
      width: 40px;
      background: url('https://via.placeholder.com/40') no-repeat center center;
      background-size: cover;
      margin-right: 10px;
    }
    .brand {
      font-family: 'Syne', sans-serif;
      font-weight: 800;
      font-size: 24px;
      color: #000;
    }
    .language-menu {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 160px;
      border: 1px solid #ccc;
      font-family: sans-serif;
      user-select: none;
      z-index: 1001;
    }
    .language-selected {
      display: flex;
      align-items: center;
      background-color: #fff;
      padding: 10px;
      cursor: pointer;
    }
    .language-selected:hover {
      color: #777;
    }
    .language-selected img {
      width: 20px;
      height: 10px;
      margin-right: 8px;
    }
    .language-dropdown {
      display: none;
      background-color: #fff;
      border: none;
    }
    .language-menu.open .language-selected {
      background-color: #f0f0f0;
    }
    .language-dropdown div {
      display: flex;
      align-items: center;
      padding: 10px;
      cursor: pointer;
    }
    .language-dropdown div:hover {
      color: #777;
    }
    .language-dropdown img {
      width: 20px;
      height: 15px;
      margin-right: 8px;
    }
    .chat-container {
      width: 100%;
      height: 80vh;
      display: flex;
      flex-direction: column;
      overflow-y: visible;
    }
    .chat-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 15px;
      margin-left: 5%;
      margin-right: 5%;
      overflow-y: visible;
    }
    /* Fade-overlay øverst (lige under topbaren) */
    .fade-overlay-top {
      position: fixed;
      top: 60px; /* Lige under topbaren (som er 60px høj) */
      left: 0;
      width: 100%;
      height: 40px; /* Juster højden på fade-effekten efter behov */
      background: linear-gradient(to top, transparent, #ffffff);
      pointer-events: none;
      z-index: 999; /* Sørg for, at den ligger over chat-beskederne */
    }
    /* Fade-overlay forneden (lige over inputfeltet) */
    .fade-overlay-bottom {
      position: fixed;
      bottom: 110px; /* Juster dette, så det ligger lige over input-containeren */
      left: 0;
      width: 100%;
      height: 40px; /* Juster højden efter behov */
      background: linear-gradient(to bottom, transparent, #ffffff);
      pointer-events: none;
      z-index: 999;
    }
    .message {
      max-width: 75%;
      padding: 12px 16px;
      margin-bottom: 10px;
      font-size: 15px;
      border-radius: 20px;
      word-wrap: break-word;
      position: relative;
      display: inline-block;
    }
    .user {
      align-self: flex-end;
      border: 2px solid transparent;
      padding: 15px;
      border-radius: 20px;
      background-image:
        linear-gradient(white, white), linear-gradient(to right, #ff7eb3, #ff758c);
      background-origin: border-box;
      background-clip: padding-box, border-box;
    }
    .ai {
      align-self: flex-start;
      border: 2px solid transparent;
      padding: 15px;
      border-radius: 20px;
      background-image:
        linear-gradient(white, white), linear-gradient(to right, cyan, lime);
      background-origin: border-box;
      background-clip: padding-box, border-box;
    }
    .typing-indicator {
      align-self: flex-start;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 25px;
      border-radius: 20px;
      background: white;
      border: 2px solid;
      border-image: linear-gradient(90deg, #6a85ff, #5ac8fa) 1;
      padding: 5px 10px;
    }
    .dot {
      width: 6px;
      height: 6px;
      margin: 0 2px;
      background-color: black;
      border-radius: 50%;
      animation: typing 1.5s infinite ease-in-out;
    }
    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typing {
      0% { opacity: 0.3; transform: translateY(0px); }
      50% { opacity: 1; transform: translateY(-3px); }
      100% { opacity: 0.3; transform: translateY(0px); }
    }
    /* Ændringer til input-container og send-knap */
    .input-container {
      position: relative; /* For at kunne placere knappen absolut */
      margin: 0 auto;
      background-color: #fff;
      width: 75%;
      padding: 10px;
      display: flex;
      align-items: center;
      z-index: 10;
    }
    .input-field {
      flex-grow: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
      font-size: 15px;
      resize: none;
      min-height: 20px;
      max-height: 100px;
      overflow-y: auto;
    }
    .send-button {
      position: absolute;
      right: -50px;
      bottom: 20px;
      background-color: #000;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      /* Start med knappen skjult (skaleret ned) */
      transform: scale(0);
      transition: transform 0.05s ease-out;
    }
    .send-button:hover {
      background-color: #545453;
    }
    /* Klassen 'active' skalerer knappen til fuld størrelse */
    .send-button.active {
      transform: scale(1);
    }
    /* Disabled state - evt. for at dæmpe klik */
    .send-button.disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    @media screen and (max-width: 600px) {
      .chat-container {
        height: 90vh;
      }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="logo"></div>
    <span class="brand">Careerpilot</span>
  </div>
  <!-- Sprog-menu -->
  <div class="language-menu">
    <div class="language-selected" onclick="toggleDropdown()">
      <img id="selected-flag" src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English">
      <span id="selected-text">English</span>
      <span class="material-icons" id="dropdown-arrow">expand_less</span>
    </div>
    <div class="language-dropdown" id="language-dropdown">
      <div onclick="changeLanguage('da')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9c/Flag_of_Denmark.svg" alt="Dansk">
        <span>Dansk</span>
      </div>
    </div>
  </div>
  <div class="chat-container">
    <div class="chat-box" id="chatBox"></div>
    <div class="input-container">
      <textarea class="input-field" id="userInput" placeholder="Vent på AI..." disabled></textarea>
      <!-- Skift knapikonet til at bruge Material Icons -->
      <button class="send-button disabled" id="sendButton" onclick="sendMessage()">
        <span class="material-icons">arrow_upward</span>
      </button>
    </div>
  </div>
  <div class="fade-overlay-top"></div>
  <div class="fade-overlay-bottom"></div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");
    const sendButton = document.getElementById("sendButton");
    let typingIndicator;  

    function appendMessage(text, sender) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender);
      messageDiv.innerText = text;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showTypingIndicator() {
      if (!document.getElementById("typingIndicator")) {
        typingIndicator = document.createElement("div");
        typingIndicator.classList.add("typing-indicator");
        typingIndicator.id = "typingIndicator";
        typingIndicator.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
        chatBox.appendChild(typingIndicator);
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }

    function removeTypingIndicator() {
      if (typingIndicator) {
        typingIndicator.remove();
        typingIndicator = null;
      }
    }

    function sendMessage() {
      const message = userInput.value.trim();
      if (message === "") return;

      appendMessage(message, "user");
      userInput.value = "";
      userInput.placeholder = "Vent på AI...";
      userInput.disabled = true;
      sendButton.classList.add("disabled");
      sendButton.classList.remove("active");

      showTypingIndicator();

      fetch("https://hook.integromat.com/YOUR_MAKE_WEBHOOK", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: message })
      })
      .then(response => response.json())
      .then(data => {
        removeTypingIndicator();
        appendMessage(data.reply, "ai");
        userInput.placeholder = "Skriv en besked...";
        userInput.disabled = false;
        // Efter respons kan du tjekke inputfeltet igen
        checkInput();
      })
      .catch(error => {
        removeTypingIndicator();
        console.error("Fejl:", error);
      });
    }

    // Funktion til at tjekke input og animere send-knappen
    function checkInput() {
      if (userInput.value.trim().length > 0) {
        sendButton.classList.add("active");
        sendButton.classList.remove("disabled");
      } else {
        sendButton.classList.remove("active");
        sendButton.classList.add("disabled");
      }
    }

    // Lyt til input-eventet for at udløse animationen
    userInput.addEventListener("input", checkInput);

    userInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    });

    setTimeout(() => {
      appendMessage("Hej, kan du starte med at introducere dig selv?", "ai");
      userInput.placeholder = "Skriv en besked...";
      userInput.disabled = false;
      // Tjek inputfeltet ved opstart
      checkInput();
    }, 500);
  </script>
</body>
</html>
